<div class="jumbotron text-center bg-success text-white">
  <h1 *ngIf="addproduct">new book added successfully  </h1>
  <h1 *ngIf="!addproduct"> please add new book</h1>
</div>

<div class="row justify-content-center mt-5 jumbotron">
    <div class="col-md-4">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
  
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" formControlName="price" required>
          </div>
  
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" formControlName="description" required>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-block" type="submit" [disabled]="!bookForm.valid" (click)="add()">Add Book</button>
          </div>
        </form>
    </div>
  </div>

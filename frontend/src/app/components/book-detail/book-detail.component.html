
<div  *ngIf="Updatebook" class="jumbotron text-center bg-success text-white">
  <h1 >Book  details Updated  successfully  </h1>
 
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-4 jumbotron">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>
  
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="price" required>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit" (click)="book()">Update</button>
          <button class="btn btn-danger btn-block" (click)="btncacel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
